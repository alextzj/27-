<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBoard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cinema: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#121212',
                            border: '#27272a',
                            accent: '#f59e0b', // Amber
                            ai: '#8b5cf6',     // Violet (Gemini)
                            gen: '#10b981',    // Emerald (Imagen)
                        }
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #000000;
            color: #e4e4e7;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #18181b 0%, #000000 70%);
        }

        /* Scrollbar & Interaction */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }
        
        /* Glass Panel */
        .glass-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Scan Animation */
        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .animate-scan {
            animation: scan-line 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.3), transparent);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
